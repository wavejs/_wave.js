    {"core_helpers.js.html":{"id":"core_helpers.js.html","title":"Source: core/helpers.js","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Source: core/helpers.js 'use strict'; var protoArray = Array.prototype, protoObject = Object.prototype; var push = protoArray.push, slice = protoArray.slice, toStr = protoObject.toString, hasOwn = protoObject.hasOwnProperty; /** * Typeof Function * @function * @param {object} obj 체크할 target object * @return {boolean} */ exports.isFunction = function (obj) { return typeof obj === 'function'; }; /** * Typeof Object * @function * @param {object} obj 체크할 target object * @return {boolean} */ exports.isObject = function (obj) { return typeof obj === 'object' &amp;&amp; !!obj; }; /** * Typeof LiteralObject, 순수 Object형 체크 * @function * @param {object} obj 체크할 target object * @return {boolean} */ exports.isLiteralObject = function(obj) { return obj &amp;&amp; obj.constructor &amp;&amp; obj.constructor.name === 'Object'; } /** * Typeof string * @function * @param {object} obj 체크할 target object * @return {boolean} */ exports.isString = function (obj) { return typeof obj === 'string'; }; /** * Typeof number * @function * @param {object} obj 체크할 target object * @return {boolean} */ exports.isNumber = function (obj) { return typeof obj === 'number'; }; /** * Typeof boolean * @function * @param {object} obj 체크할 target object * @return {boolean} */ exports.isBoolean = function (obj) { return toStr.call(obj) === '[object Boolean]'; }; /** * Typeof array * @function * @param {object} obj 체크할 target object * @return {boolean} */ exports.isArray = function (obj) { return (Array.isArray)?Array.isArray(obj):toStr.call(obj) === '[object Array]'; }; /** * Typeof RegExp * @function * @param {object} obj 체크할 target object * @return {boolean} */ exports.isRegExp = function (obj) { return toStr.call(obj) === '[object RegExp]'; }; /** * Typeof undefined * @function * @param {object} obj 체크할 target object * @return {boolean} */ exports.isUndefined = function (obj) { return obj === void 0; }; /** * Typeof null * @function * @param {object} obj 체크할 target object * @return {boolean} */ exports.isNull = function (obj) { return obj === null; }; /** * Typeof Element * @function * @param {object} obj 체크할 target object * @return {boolean} */ exports.isElement = function(node) { return !!(node &amp;&amp; (node.nodeName || (node.prop &amp;&amp; node.attr &amp;&amp; node.find))); }; /** * 해당 object|array의 property(key)값을 배열로 저장 * @function * @param {object|array} obj 체크할 target object하 * @return {array} property(key)값이 저장된 array * * @example * vv.keys({a:1, b:2, c:3, d:[1,2,3]}); // [&quot;a&quot;, &quot;b&quot;, &quot;c&quot;, &quot;d&quot;] * vv.keys([1,2,3]); // [&quot;0&quot;, &quot;1&quot;, &quot;2&quot;] */ exports.keys = function (obj) { var natKeys = Object.prototype.keys; if (natKeys) { return natKeys(obj); } var result = []; for (var prop in obj) { if (hasOwn.call(obj, prop)) { result.push(prop); } } return result; }; × Search results Close "},"core_index.js.html":{"id":"core_index.js.html","title":"Source: core/index.js","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Source: core/index.js 'use strict'; // Mixin methods var mixin = require('./mixin'), helpers = require('./helpers'), extend = require('./extend'), config = require('./config'), polyfill = require('./polyfill'); /** * Wemakeprice Common * * @module base * @description * * Creates a deep copy of `source`, which should be an object or an array1. * Creates a deep copy of `source`, which should be an object or an array2. * * Description 2 * */ var Core = function (obj) { if (!(this instanceof Core)) { return new Core(obj); } this._init(obj); }; /********************* * 프로토타입 멤버변수 확장 형태 - begin *********************/ var protoCore = { constructor: Core, _init: function (obj) { this._obj = obj; this.info = {}; this._set(obj); }, _make: function (length, keys) { return { count: length, keys: keys || null }; }, _set: function (obj) { if (Core.isArray(obj)) { this.info = this._make(obj.length, Core.keys(obj)); } else if (Core.isString(obj)) { this.info = this._make(obj.length); } else { this._removeInfo(); } }, _removeObj: function() { delete this._obj; }, _removeInfo: function () { delete this.info; }, val: function () { return this._obj; } }; Core.prototype = protoCore; /********************* * 프로토타입 멤버변수 확장 - end *********************/ /********************* * 프로토타입 기본 형태 - begin *********************/ /** * Returns an object (chained object) * @return {Mixed} */ // Core.prototype.val = function () { // return this._obj; // }; /********************* * 프로토타입 기본 형태 - end *********************/ // Mixin Core mixin._moduleExtendCore(Core, mixin); // Mixin setConfig Core.moduleExtend(Core, { configure: config.configure }); // Mixin requires Core.moduleExtend(Core, helpers); // Mixin requires with prototype Core.moduleExtendDeep(Core, extend); // exports module.exports = Core; × Search results Close "},"core_extend.js.html":{"id":"core_extend.js.html","title":"Source: core/extend.js","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Source: core/extend.js 'use strict'; var helper = require('./helpers'); var protoArray = Array.prototype, protoObject = Object.prototype; var slice = protoArray.slice, hasOwn = protoObject.hasOwnProperty; /** * 객체를 복사 * @memberOf module:base * * @param {object} src Original-Source * @return {object} 복사된 Original-Source */ function clone(src) { if (helper.isUndefined(src) || helper.isNull(src) || !helper.isObject(src)) { return src; } var copy = src.constructor(); for (var prop in src) { if (!hasOwn.call(src, prop)) { continue; } copy[prop] = clone(src[prop]); } return copy; } /** * A wrapper around jsdoc cli. * * This function collects all filenames. Then runs: * ```jsdoc -c config -t node_modules/ink-docstrap/template gulpFile1 gulpFile2``` * * @memberOf module:base * * @param {object} dst Destination * @param {...object} src Source * @param {...boolean} deep copy * @return {object} dst reference * * @see 참조 문서 및 메서드 * * {@link http://www.wemakeprice.com} * * [Wmp]{@link http://www.wemakeprice.com} * * {@link unique} * * {@link http://naver.com naver} * * {@link http://naver.com|naver} * * @example * WmpAdminUtils.arrayUtils.unique([2,3,3,4,1,2,1]) --&gt; [2, 3, 4, 1] * * @todo Write the documentation. */ function extend(dst /* src, deep */) { var argsLen = arguments.length; var deep = helper.isBoolean(arguments[argsLen - 1]) ? arguments[argsLen - 1] : false; return coreExtend(dst, slice.call(arguments, 1, 2), deep); } function coreExtend(dst, src, deep) { var i, iLen, j, jLen, obj, keys, key, src; for (i = 0, iLen = src.length; i &lt; iLen; ++i) { obj = src[i]; if (!helper.isObject(obj) &amp;&amp; !helper.isFunction(obj)) { continue; } keys = helper.keys(obj); for (j = 0, jLen = keys.length; j &lt; jLen; j++) { key = keys[j]; src = obj[key]; if (deep &amp;&amp; helper.isObject(src)) { (!helper.isObject(dst[key])) &amp;&amp; (dst[key] = helper.isArray(src) ? [] : {}); coreExtend(dst[key], [src], true); } else { dst[key] = src; } } } return dst; } exports.clone = clone; exports.extend = extend; × Search results Close "},"core_config.js.html":{"id":"core_config.js.html","title":"Source: core/config.js","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Source: core/config.js 'use strict'; var helpers = require('./helpers'); var extend = require('./extend'); var protoObject = Object.prototype; var hasOwn = protoObject.hasOwnProperty; var log = { isForce: false, includeHost: [ '', 'localhost', 'test.wemakeprice.com', 'test-pg.wemakeprice.com', 'gagamel.com' ] } /** * vv Configure * * @memberOf module:base * @function configure * * @param {string} feature Config list name * @param {object} defineObj feature내에 있는 config * 해당 인자가 없을 시 getter 형태로 보여줌 * @return {object} 해당 Config list 객체 * * @example * vv.configure('log'); // getter * vv.configure('log', {isForce:false}); // setter */ exports.configure = function(feature, defineObj) { if (!helpers.isUndefined(exports[feature])) { for (var prop in defineObj) { if (!hasOwn.call(defineObj, prop)) { throw new Error('[setConfig Error] Not found defineObj');} if (!helpers.isUndefined(exports[feature][prop])) { exports[feature][prop] = defineObj[prop]; } } return exports[feature]; } else { throw new Error('[setConfig Error] Not found feature'); } } exports.log = log; × Search results Close "},"core_mixin.js.html":{"id":"core_mixin.js.html","title":"Source: core/mixin.js","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Source: core/mixin.js 'use strict'; var helpers = require('./helpers'); var extend = require('./extend'); var protoArray = Array.prototype, protoObject = Object.prototype; var push = protoArray.push, slice = protoArray.slice, hasOwn = protoObject.hasOwnProperty; /** * 객체를 확장합니다. * * @private * @param {boolean} [proto] is optional, 체이닝을 위한 프로토타입 할당 여부입니다. * @param {function|object} destination 확장 대상이 될 객체입니다. * @param {object} sources 확장할 함수 집합의 객체, n개의 매개변수를 가질 수 있습니다. * @return {function|object} 확장된 destination 객체를 반환합니다. */ exports._moduleExtendCore = function (/* [proto], destination, sources */) { var args = slice.call(arguments, 0), dest = args.shift(), proto = false; var i, l, source, prop; // proto 매개변수 존재 여부에 따른 재할당 if (helpers.isBoolean(dest)) { proto = dest; dest = args.shift(); } // function 또는 object 타입 체크 if (!helpers.isFunction(dest) &amp;&amp; !helpers.isObject(dest)) { throw new TypeError('type of target is invalid. {function|object}'); } // prototype 확장이 활성화된 경우 대상 객체가 함수 타입인지 체크 if (proto &amp;&amp; !helpers.isFunction(dest)) { throw new TypeError('type of target is invalid. {function}'); } // dest에 할당할 sources 루프 for (i = 0, l = args.length; i &lt; l; i++) { source = args[i]; for (prop in source) { // source의 프로퍼티만 적용 if (!hasOwn.call(source, prop)) { continue; } // dest에 이미 포함된 프로퍼티인 경우 제외 // @todo 오류를 출력할지? 제외만 할지? : 오류 출력 if (hasOwn.call(dest, prop)) { throw new Error('already defined Property - ' + prop); } var func = dest[prop] = source[prop]; // prototype 할당 제외인 경우 // prototype 확장 모드일 때 function만 허용 if (!proto || !helpers.isFunction(source[prop])) { continue; } // 체이닝을 위한 dest의 프로퍼티를 호출하는 프로토타입 할당 dest.prototype[prop] = (function (fn, dst) { return function () { var args = [this._obj]; push.apply(args, arguments); return dst(fn.apply(dst, args)); }; }(func, dest)); } } return dest; }; /** * 객체의 프로퍼티를 확장합니다. * 실제 역할은 _moduleExtendCore()에 proto 옵션을 비활성하여 호출하는 형태입니다. * property만 확장 * * @function moduleExtend * @memberOf module:base * * @param {function|object} dst 확장 대상이 될 객체입니다. * @param {object} src 확장할 함수 집합의 객체, n개의 매개변수를 가질 수 있습니다. * @return {function|object} 확장된 destination 객체를 반환합니다. */ exports.moduleExtend = function (/* dst, src */) { var args = [false]; push.apply(args, arguments); return this._moduleExtendCore.apply(null, args); }; /** * 객체의 프로퍼티 및 프로토타입을 확장합니다. * 실제 역할은 _moduleExtendCore()에 proto 옵션을 활성하여 호출하는 형태입니다. * property와 prototype을 확장 * * @function moduleExtendDeep * @memberOf module:base * * @param {function|object} dst 확장 대상이 될 객체입니다. * @param {object} src 확장할 함수 집합의 객체, n개의 매개변수를 가질 수 있습니다. * @return {function|object} 확장된 destination 객체를 반환합니다. */ exports.moduleExtendDeep = function (/* dst, src */) { var args = [true]; push.apply(args, arguments); return this._moduleExtendCore.apply(null, args); }; × Search results Close "},"global_index.js.html":{"id":"global_index.js.html","title":"Source: global/index.js","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Source: global/index.js 'use strict'; /** * Wemakeprice Global Function * * @module global * @description * * Wemakeprice 사이트 전용 Global Function * */ var Core = require('../core'); Core.moduleExtend( module.exports, require('./gvars'), //Global Variables require('./logger') //Global Variables ); × Search results Close "},"global_gvars.js.html":{"id":"global_gvars.js.html","title":"Source: global/gvars.js","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Source: global/gvars.js 'use strict'; var Core = require('../core'); var gvars = (function() { var gvarsObj = {}; var getList = function() { var listArr = []; for(var prop in gvarsObj) { (gvarsObj.hasOwnProperty(prop)) &amp;&amp; listArr.push(prop); } return listArr; }; var setList = function(prop, value) {gvarsObj[prop] = value;}; /** * Global Variables * 페이지 내부적으로 사용되는 글로벌 변수에 대한 설정 * * @function gvars * @memberOf module:global * * @param {string|object} param setter/getter 시, 사용/참조할 변수명 * object로 적용시 setter만 가능 (이 경우, 2번째 인자는 무시됨) * @param {object} val 해당 parameter에 대한 value * 해당 인자가 들어가면 setter, 들어가지 않으면 getter * * @return {object} * 1. param, val 둘 다 없는 경우: array형태로 param명들을 보여줌 * 2. param 만 있는 경우(param = {string}): getter 형태로 value값을 보여줌 * 3. param 만 있는 경우(param = {object}): setter 형태로 저장, not return * 4. param, val 둘 다 있는 경우: setter 형태로 저장, not return * * @example * vv.gvars('testVar', '3'); // setter, return: undefined * vv.gvars('testVar'); // getter, return: 3 * vv.gvars({a:1, b:2}); // setter, return: undefined * vv.gvars(); // return: [&quot;testVar&quot;, &quot;a&quot;, &quot;b&quot;] * */ return function(param, val) { // 인자가 없을 시 Variable List if (Core.isUndefined(param) &amp;&amp; Core.isUndefined(val)) { return getList(); } // 첫번째 인자가 형식에 맞지 않을때 오류 메시지 if (!Core.isObject(param) &amp;&amp; !Core.isString(param) || Core.isArray(param)) { throw 'Invalid Type Param'; } // 첫번째 인자가 string 경우 if (Core.isString(param)) { if (Core.isUndefined(val)) { // get return gvarsObj[param]; } else { // set setList(param, val); } } else { for (var prop in param) { (param.hasOwnProperty(prop)) &amp;&amp; setList(prop, param[prop]); } } } })(); exports.gvars = gvars; × Search results Close "},"global_logger.js.html":{"id":"global_logger.js.html","title":"Source: global/logger.js","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Source: global/logger.js 'use strict'; var Core = require('../core'); var config = require('../core/config'); var browser = require('../utils/browser/info'); function getLogAvailHost() { var isAvail = false; var getHost = browser.getHost(); if (!Core.isUndefined(config.log.includeHost) &amp;&amp; config.log.includeHost.length &gt; 0) { for (var i = 0, len = config.log.includeHost.length; i &lt; len; i++) { if (getHost == config.log.includeHost[i]) { isAvail = true; break; } } } return isAvail; } /** * 공통 Console Tool * console.log가 실행되지 않는 브라우저는 alert 처리 * * @memberOf module:global * */ function log(){ if (!config.log.isForce &amp;&amp; !getLogAvailHost() ) {return;} try { if(typeof(window.console)!='undefined' &amp;&amp; window.console &amp;&amp; window.console.log){ console.log.apply(console, arguments); } } catch(e) { alert(Array.prototype.join.call(arguments, ' ')); } } exports.log = log; × Search results Close "},"utils_core_index.js.html":{"id":"utils_core_index.js.html","title":"Source: utils/core/index.js","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Source: utils/core/index.js 'use strict'; /** * Common Utils - Core * * @module utils * @description * * 공통 유틸리티 모음 * * utils/core 폴더 내에 위치한 파일 기준 * */ var Core = require('../../core'); Core.moduleExtend( module.exports, require('./array'), require('./string') ); × Search results Close "},"utils_browser_cookie.js.html":{"id":"utils_browser_cookie.js.html","title":"Source: utils/browser/cookie.js","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Source: utils/browser/cookie.js 'use strict'; function getHost() { var _host = document.location.host.split('.'); return '.' + _host[_host.length-2] + '.' + _host[_host.length-1]; }; /** * * 저장된 쿠키 내용을 읽는다. * @function getCookie * @memberOf module:utils * * @param {string} cname 읽어야 하는 cookie name * @return {string} * */ exports.getCookie = function(cname) { if (document.cookie.length &gt; 0) { c_start = document.cookie.indexOf(cname + &quot;=&quot;); if (c_start != -1) { c_start = c_start + cname.length+1; c_end = document.cookie.indexOf(&quot;;&quot;, c_start); if (c_end == -1) c_end = document.cookie.length; return decodeURIComponent(document.cookie.substring(c_start, c_end)); } } return &quot;&quot;; }; /** * 쿠키를 저장한다. * @function setCookie * @memberOf module:utils * * @param {string} cname * @param {object} cvalue * @param {object} exdays * @return {} * */ exports.setCookie = function(cname, cvalue, exdays) { var d = new Date(); if(exdays == 0) d = 0; d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000)); var expires = 'expires='+d.toGMTString(); var path = 'path=/'; var domain = 'domain=' + getHost() + ';'; document.cookie = cname + '=' + cvalue + '; ' + expires + '; ' + path + '; ' + domain; }; /** * 쿠키를 삭제한다. * @function deleteCookie * @memberOf module:utils * * @param {string} cname * @return {} * */ exports.deleteCookie = function(cname) { // document.cookie = cname + '=; expires=Thu, 01 Jan 1970 00:00:01 GMT;'; this.setCookie(cname, '', 'Thu, 01 Jan 1970 00:00:01 GMT'); }; × Search results Close "},"utils_core_string.js.html":{"id":"utils_core_string.js.html","title":"Source: utils/core/string.js","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Source: utils/core/string.js 'use strict'; var utils = require('./'); /** * String의 양옆의 공백을 삭제한다. * * @memberOf module:utils * * @param {string} obj 양옆의 공백을 줄일 대상 String * @return {strung} trim result String * */ exports.trim = function (obj) { var natTrim = String.prototype.trim; if (natTrim) { return natTrim.call(obj); } return obj.replace(/^\\s+|\\s+$/gm, ''); }; /** * 숫자의 3자리수마다 ,를 찍는다. * * @memberOf module:utils * * @param {number} value 양옆의 공백을 줄일 대상 String * @return {string} 3자리 수마다 ,를 넣은 string * */ exports.formatToAmount = function(value){ var value = String(Number(value)); var reg = /(^[+-]?\\d+)(\\d{3})/; value += ''; while(reg.test(value)){ value = value.replace(reg, '$1'+','+'$2'); } return value; }; /** * ,가 들어가 있는 String을 숫자로 바꾸어준다. * * @memberOf module:utils * * @param {string} value ,가 들어가 있는 String * @return {number} 치환한 숫자 * */ exports.formatToNumber = function(value){ var isMinus = (String(value).indexOf('-')==0)?true:false; var value = String(value).replace(/[^0-9]/g, ''); (isMinus) &amp;&amp; (value = '-' + value); return Number(value); }; /** * \\r, \\n, \\r\\n, \\n\\r 등을 br 태그로 치환 * * @memberOf module:utils * * @param {string} value 치환할 string * @return {string} &lt;br&gt;태그가 치환된 string */ exports.rn2br = function(value) { return value.replace(/\\r|\\n|\\r\\n|\\n\\r/gi, '&lt;br/&gt;'); }; × Search results Close "},"utils_browser_index.js.html":{"id":"utils_browser_index.js.html","title":"Source: utils/browser/index.js","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Source: utils/browser/index.js 'use strict'; /** * Common Utils - Browse * * @module utils/browse * @description * * Browser 기반 Utility * * utils/browser 폴더 내에 위치한 파일 기준 * */ var Core = require('../../core'); var indexObj = { browse: {} }; // vv.method 형식으로 진행 Core.moduleExtend( indexObj, require('./cookie') ); // vv.browse.method 형식으로 진행 Core.moduleExtend( indexObj.browse, require('./info'), require('./ua') ); // module.exports에서 취합 Core.moduleExtend( module.exports, indexObj ); × Search results Close "},"utils_browser_info.js.html":{"id":"utils_browser_info.js.html","title":"Source: utils/browser/info.js","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Source: utils/browser/info.js 'use strict'; var Core = require('../../core'); var info = null; var protoArray = Array.prototype, protoObject = Object.prototype; var hasOwn = protoObject.hasOwnProperty; /** * @function getHostDomain * @memberOf module:utils/browse * @readonly * @return {string} host domain */ exports.getHostDomain = function() {return location.host.split('.')[0];} /** * @function getHost * @memberOf module:utils/browse * @readonly * @return {string} host */ exports.getHost = function() {return location.host;} /** * @function getDocumentDomain * @memberOf module:utils/browse * @readonly * @return {string} document.domain */ exports.getDocumentDomain = function() {return document.domain;} /** * @function getHash * @memberOf module:utils/browse * @readonly * @return {string} hash */ exports.getHash = function() {return location.hash;} /** * @function getParam * @memberOf module:utils/browse * @readonly * @return {string} url param */ exports.getParam = function() {return location.search;} /** * @function getUrl * @memberOf module:utils/browse * @readonly * @return {string} now Address */ exports.getUrl = function() {return location.href;} /** * @function isSSL * @memberOf module:utils/browse * @readonly * @return {boolean} https == true, http == false */ exports.isSSL = function() {return 'https:' == document.location.protocol;} /** * @function getServerName * @memberOf module:utils/browse * @readonly * @return {string} hostname */ exports.getServerName = function() {return location.hostname;} /** * * 현재 브라우져의 상태를 확인한다. * @function getInfo * @memberOf module:utils/browse * * @param {boolean} updateCh true == 새로 다시 정보를 부르는 경우 * @return {object} * - hostDomain * - host * - documentDomain * - hash * - param * - url == location.href * - isSSL * - serverName == hostname */ exports.getInfo = function(updateCh) { if (updateCh || Core.isNull(info)) { info = { hostDomain: this.getHostDomain(), host: this.getHost(), documentDomain: this.getDocumentDomain(), hash: this.getHash(), param: this.getParam(), url: this.getUrl(), isSSL: this.isSSL(), serverName: this.getServerName() } } return info; } /** * url에서 Query-String 내의 요구한 Param의 대한 값 추출 * @function isUrlParam * @memberOf module:utils/browse * * @param {string} name Query String내에서 찾으려고 하는 parameter name * @return {string} value * @example * url) http://www.wemakeprice.com/search?search_cate=top&amp;search_keyword=강남&amp;_service=5&amp;_type=3 * vv.getUrlParam('search_keyword') -&gt; 강남 */ exports.isUrlParam = function(name) { return decodeURI( (RegExp(name + '=' + '(.+?)(&amp;|$)').exec(location.href)||[,null])[1] ); } /** * * 오브젝트를 Query-String로 바꾸어줌 * @function objToQueryString * @memberOf module:utils/browse * * @param {object} obj Query String으로 변환할 object * @return {string} * @example * vv.objToQueryString({a:1, b:2}) --&gt; &quot;a=1&amp;b=2&quot; */ exports.objToQueryString = function(obj){ var str = []; for( var prop in obj ){ if (hasOwn.call(obj, prop)) { str.push(prop + '=' + obj[prop]); } } return str.join('&amp;'); }; × Search results Close "},"utils_browser_ua.js.html":{"id":"utils_browser_ua.js.html","title":"Source: utils/browser/ua.js","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Source: utils/browser/ua.js 'use strict'; /** * UserAgent Check * * @memberOf module:utils/browse * * @property {string} ua User-agent * @property {object} browser Browser-Type * @property {object} app {isApp} app인지 아닌지 여부 * @property {object} os OS-Type * @property {string} platform PC 인지 모바일인지 확인 * */ var ua = (function() { var ua = window.navigator.userAgent.toString().toLowerCase(); function checkUserAgent(ua) { var browser = {}; var match = /(dolfin)[ \\/]([\\w.]+)/.exec(ua) || /(edge)[ \\/]([\\w.]+)/.exec(ua) || /(chrome)[ \\/]([\\w.]+)/.exec(ua) || /(opera)(?:.*version)?[ \\/]([\\w.]+)/.exec(ua) || /(webkit)(?:.*version)?[ \\/]([\\w.]+)/.exec(ua) || /(msie) ([\\w.]+)/.exec(ua) || ua.indexOf(&quot;compatible&quot;) &lt; 0 &amp;&amp; /(mozilla)(?:.*? rv:([\\w.]+))?/.exec(ua) || /(silk)(?:.*? rv:([\\w.]+))?/.exec(ua) || [&quot;&quot;, &quot;unknown&quot;]; if (match[1] === &quot;webkit&quot;) { match = /(iphone|ipad|ipod)[\\S\\s]*os ([\\w._\\-]+) like/.exec(ua) || /(android)[ \\/]([\\w._\\-]+);/.exec(ua) || [match[0], &quot;safari&quot;, match[2]]; } else if (match[1] === &quot;mozilla&quot;) { if (/trident/.test(ua)) { match[1] = &quot;msie&quot;; } else { match[1] = &quot;firefox&quot;; } } else if (match[1] === &quot;edge&quot;) { match[1] = &quot;spartan&quot;; } else if (/polaris|natebrowser|([010|011|016|017|018|019]{3}\\d{3,4}\\d{4}$)/.test(ua)) { match[1] = &quot;polaris&quot;; } browser[match[1]] = true; browser.name = match[1]; browser.version = setVersion(match[2]); return browser; } function setVersion(versionString) { var version = {}; var versions = versionString ? versionString.split(/\\.|-|_/) : [&quot;0&quot;, &quot;0&quot;, &quot;0&quot;]; version.info = versions.join(&quot;.&quot;); version.major = versions[0] || &quot;0&quot;; version.minor = versions[1] || &quot;0&quot;; version.patch = versions[2] || &quot;0&quot;; return version; } function checkPlatform(ua) { if (isPc(ua)) { return &quot;pc&quot;; } else if (isTablet(ua)) { return &quot;tablet&quot;; } else if (isMobile(ua)) { return &quot;mobile&quot;; } else { return &quot;&quot;; } } function isPc(ua) { if (ua.match(/linux|windows (nt|98)|macintosh/) &amp;&amp; !ua.match(/android|mobile|polaris|lgtelecom|uzard|natebrowser|ktf;|skt;/)) { return true; } return false; } function isTablet(ua) { if (ua.match(/ipad/) || (ua.match(/android/) &amp;&amp; !ua.match(/mobi|mini|fennec/))) { return true; } return false; } function isMobile(ua) { if (!!ua.match(/ip(hone|od)|android.+mobile|windows (ce|phone)|blackberry|bb10|symbian|webos|firefox.+fennec|opera m(ob|in)i|polaris|iemobile|lgtelecom|nokia|sonyericsson|dolfin|uzard|natebrowser|ktf;|skt;/)) { return true; } else { return false; } } function checkOs(ua) { var os = {}, match = /(iphone|ipad|ipod)[\\S\\s]*os ([\\w._\\-]+) like/.exec(ua) || /(android)[ \\/]([\\w._\\-]+);/.exec(ua) || (/android/.test(ua) ? [&quot;&quot;, &quot;android&quot;, &quot;0.0.0&quot;] : false) || (/polaris|natebrowser|([010|011|016|017|018|019]{3}\\d{3,4}\\d{4}$)/.test(ua) ? [&quot;&quot;, &quot;polaris&quot;, &quot;0.0.0&quot;] : false) || /(windows)(?: nt | phone(?: os){0,1} | )([\\w._\\-]+)/.exec(ua) || (/(windows)/.test(ua) ? [&quot;&quot;, &quot;windows&quot;, &quot;0.0.0&quot;] : false) || /(mac) os x ([\\w._\\-]+)/.exec(ua) || (/(linux)/.test(ua) ? [&quot;&quot;, &quot;linux&quot;, &quot;0.0.0&quot;] : false) || (/webos/.test(ua) ? [&quot;&quot;, &quot;webos&quot;, &quot;0.0.0&quot;] : false) || /(bada)[ \\/]([\\w._\\-]+)/.exec(ua) || (/bada/.test(ua) ? [&quot;&quot;, &quot;bada&quot;, &quot;0.0.0&quot;] : false) || (/(rim|blackberry|bb10)/.test(ua) ? [&quot;&quot;, &quot;blackberry&quot;, &quot;0.0.0&quot;] : false) || [&quot;&quot;, &quot;unknown&quot;, &quot;0.0.0&quot;]; if (match[1] === &quot;iphone&quot; || match[1] === &quot;ipad&quot; || match[1] === &quot;ipod&quot;) { match[1] = &quot;ios&quot;; } else if (match[1] === &quot;windows&quot; &amp;&amp; match[2] === &quot;98&quot;) { match[2] = &quot;0.98.0&quot;; } os[match[1]] = true; os.name = match[1]; os.version = setVersion(match[2]); return os; } function checkApp(ua) { var app = {}, match = /(crios)[ \\/]([\\w.]+)/.exec(ua) || /(daumapps)[ \\/]([\\w.]+)/.exec(ua) || [&quot;&quot;, &quot;&quot;]; if (match[1]) { app.isApp = true; app.name = match[1]; app.version = setVersion(match[2]); } else { app.isApp = false; } return app; } return { ua: ua, browser: checkUserAgent(ua), platform: checkPlatform(ua), os: checkOs(ua), app: checkApp(ua) }; }()); exports.ua = ua; × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Global Methods isArray(obj) Typeof array Parameters: Name Type Description obj object 체크할 target object Source: core/helpers.js, line 77 Returns: Type boolean isBoolean(obj) Typeof boolean Parameters: Name Type Description obj object 체크할 target object Source: core/helpers.js, line 67 Returns: Type boolean isElement(obj) Typeof Element Parameters: Name Type Description obj object 체크할 target object Source: core/helpers.js, line 117 Returns: Type boolean isFunction(obj) Typeof Function Parameters: Name Type Description obj object 체크할 target object Source: core/helpers.js, line 17 Returns: Type boolean isLiteralObject(obj) Typeof LiteralObject, 순수 Object형 체크 Parameters: Name Type Description obj object 체크할 target object Source: core/helpers.js, line 37 Returns: Type boolean isNull(obj) Typeof null Parameters: Name Type Description obj object 체크할 target object Source: core/helpers.js, line 107 Returns: Type boolean isNumber(obj) Typeof number Parameters: Name Type Description obj object 체크할 target object Source: core/helpers.js, line 57 Returns: Type boolean isObject(obj) Typeof Object Parameters: Name Type Description obj object 체크할 target object Source: core/helpers.js, line 27 Returns: Type boolean isRegExp(obj) Typeof RegExp Parameters: Name Type Description obj object 체크할 target object Source: core/helpers.js, line 87 Returns: Type boolean isString(obj) Typeof string Parameters: Name Type Description obj object 체크할 target object Source: core/helpers.js, line 47 Returns: Type boolean isUndefined(obj) Typeof undefined Parameters: Name Type Description obj object 체크할 target object Source: core/helpers.js, line 97 Returns: Type boolean keys(obj) 해당 object|array의 property(key)값을 배열로 저장 Parameters: Name Type Description obj object | array 체크할 target object하 Source: core/helpers.js, line 131 Returns: property(key)값이 저장된 array Type array Example vv.keys({a:1, b:2, c:3, d:[1,2,3]}); // [&quot;a&quot;, &quot;b&quot;, &quot;c&quot;, &quot;d&quot;] vv.keys([1,2,3]); // [&quot;0&quot;, &quot;1&quot;, &quot;2&quot;] × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Modules × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys wave.jsInstallclone 및 checkout git clone https://github.com/wavejs/wave.js.git git checkout feature-prototype-review1package 설치 및 실행 npm install gulp watchBuild# watch 이후 저장시마다 lint, test, build 등이 진행됩니다. gulp watch # build gulp build # build minify gulp build-min # lint gulp lint # test gulp testScaffolding-- dist #배포 파일 -- doc #문서 파일 -- examples #샘플 모음 -- src #소스 파일 -- core #코어 -- utils #유틸리티 -- test .foreverignore #forever 데몬 환경설정 .gitignore #git 환경설정 .jshintrc #js-hint 환경설정 gulpfile.js #gulp 환경설정 index.js #node 기반 main js LICENSE #라이센스 package.json #패키지 환경설정 README.md #README markdown 문서Core - src/core/index.js Core 구성을 위한 index 입니다. 아래 구성에서 적용하고자 하는 패턴이 추상화된 멤버를 구성하고자 하는 패턴이지만 구체화되지는 않은 상태입니다. 예를들면 UserAgent를 instance 생성시 initialize가 호출될때 멤버변수를 구성하는 방법입니다. 프로토타입 멤버변수 확장 형태는 인스턴스 생성시 부가적인 환경구성을 위한 샘플링 형태입니다. 프로토타입 기본 형태는 반드시 필요한 멤버변수와 프로토타입만 확장한 형태입니다.```/* 프로토타입 멤버변수 확장 형태 - begin*/var protoCore = {constructor: Core,_init: function (obj) {this._obj = obj; this.info = {}; this._set(obj);},_make: function (length, keys) {return { count: length, keys: keys };},_set: function (obj) {if (Core.isArray(obj)) { this.info = this._make(obj.length, Core.keys(obj)); }},val: function () {return this._obj;}}; Core.prototype = protoCore;/* 프로토타입 멤버변수 확장 - end*/``` /********************* * 프로토타입 기본 형태 - begin *********************/ /** * Returns an object (chained object) * @return {Mixed} */ // Core.prototype.val = function () { // return this._obj; // }; /********************* * 프로토타입 기본 형태 - end *********************/객체 확장 - src/core/mix.js wind 메서드가 base이며 property할당과 property를 호출하는 prototype 확장기능이 있습니다. wind는 파도를 만드는 매개체 역할을 합니다. breeze는 property만 확장합니다. (미풍의 뜻을 갖고 있습니다;;) gust는 property와 prototype을 확장합니다. (돌풍의 뜻을 갖고 있습니다;;)```// 예시)wind(Core, {method1: function () {}, method2: function () {}}, {func1: function () {}, func2: function () {}}); breeze(Core, { method1: function () {}, method2: function () {}}, { func1: function () {}, func2: function () {}}); gust(Core, { method1: function () {}, method2: function () {}}, { func1: function () {}, func2: function () {}}); // 예시) 현재 core/index.js에 정의된 형태// Mixin Corewinds.wind(Core, winds); // Mixin requiresCore.breeze(Core, helpers); // Mixin requires with prototypeCore.gust(Core, extend);``` 고민거리들.. 메모리 관리의 효율을 높이기 위한 패턴 적용 확장하고자하는 method들을 namespace를 가진 객체를 은닉화하여 관리하는 방안 은닉화된 메서드들을 호출하는 property 및 prototype 메서드 구현 namespace를 가진 메서드들을 assign 및 merge하며, 중복된 메서드들에 대한 오버로딩 map 구현 은닉화된 메서드들에 대한 public 속성을 가지지만 내부함수처럼 사용되는 getter/setter factory 구현 은닉의 범위를 멤버변수도 포함할 것인가? 확장 메서드가 체이닝되지 않은 형태에서도 생성자 확장 및 chainning되는 형태 구현 확장하기 위한 기본 함수들..예를들면 유틸리티 성격의 함수들을 메서드 1개의 단위를 기준으로 js파일 생성하는 형태 사용할 만한 Class를 재사용가능한 객체단위로 구현하고, Core initialize에 포함하는 형태 구현 Constructor의 정의 Core에 확장을 위한 interface, 즉 Wave에 UI, DOM, ENV 등의 확장을 위한 interface 구현 주석에서 표현하고자 하는 범위 및 표현 방법, JSDoc 버전 기준일 수도 있으나 일반적으로 사용되지 않는 @chainable 등의 형태 e.g. @param의 type이 {Object} ? {object} ? , {Mixed} ? 등등.. minify된 js 주석 내용 체크 extend 함수의 deep/shallow copy 처리 Built-in native 객체에 대한 공통 처리 여부 Core에 predefine될 요소들에 대한 고민 확장시 Chainning될 메서드와 Chainning을 마치는 메서드의 구분이 필요할 것인가? × Search results Close "},"module-base.html":{"id":"module-base.html","title":"Module: base","body":" VV Modules baseglobalutilsutils/browse Global isArrayisBooleanisElementisFunctionisLiteralObjectisNullisNumberisObjectisRegExpisStringisUndefinedkeys Module: base Creates a deep copy of source, which should be an object or an array1.Creates a deep copy of source, which should be an object or an array2. Description 2 Source: core/index.js, line 10 Methods &lt;static&gt; clone(src) 객체를 복사 Parameters: Name Type Description src object Original-Source Source: core/extend.js, line 18 Returns: 복사된 Original-Source Type object &lt;static&gt; configure(feature, defineObj) vv Configure Parameters: Name Type Description feature string Config list name defineObj object feature내에 있는 config 해당 인자가 없을 시 getter 형태로 보여줌 Source: core/config.js, line 22 Returns: 해당 Config list 객체 Type object Example vv.configure('log'); // getter vv.configure('log', {isForce:false}); // setter &lt;static&gt; extend(dst, src, deep) A wrapper around jsdoc cli. This function collects all filenames. Then runs:jsdoc -c config -t node_modules/ink-docstrap/template gulpFile1 gulpFile2 Parameters: Name Type Argument Description dst object Destination src object &lt;repeatable&gt; Source deep boolean &lt;repeatable&gt; copy Source: core/extend.js, line 55 See: 참조 문서 및 메서드 http://www.wemakeprice.com Wmp unique naver naver To Do: Write the documentation. Returns: dst reference Type object Example WmpAdminUtils.arrayUtils.unique([2,3,3,4,1,2,1]) --&gt; [2, 3, 4, 1] &lt;static&gt; moduleExtend(dst, src) 객체의 프로퍼티를 확장합니다.실제 역할은 _moduleExtendCore()에 proto 옵션을 비활성하여 호출하는 형태입니다.property만 확장 Parameters: Name Type Descr     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
